<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>BookedIn</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="py-5" style="margin: auto; width: 40%;">
                <h1>BookedIn</h1>
                <p>Register for new account by filling in the fields below.</p>
                <form th:object="${registerForm}" th:action="@{/register}" method="post" style="text-align: start;">
                    <label>Username<input type="text" th:field="*{username}" class="form-control"/></label>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Error</div>
                    <br>
                    <label>Password<input type="password" th:field="*{password1}" class="form-control"/></label>
                    <div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="text-danger">Password1 Error</div>
                    <br>
                    <label>Confirm password<input type="password" th:field="*{password2}" class="form-control"/></label>
                    <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="text-danger">Password2 Error</div>
                    <br>
                    <input type="submit" value="Register" class="btn btn-primary my-2"/>
                </form>
            </div>
        </div>

    </body>
</html>
