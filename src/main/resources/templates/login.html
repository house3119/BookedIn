<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>BookedIn</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="py-5" style="margin: auto; width: 30%;">
                <h1>BookedIn</h1>
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${message}" th:text="${message}" class="text-success">

                </div>
                <div class="alert alert-warning" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post" style="text-align: start;">
                    <label>Username<input type="text" name="username" class="form-control"/></label>
                    <br>
                    <label>Password<input type="password" name="password" class="form-control"/></label>
                    <br>
                    <input type="submit" value="Sign In" class="btn btn-primary my-2"/>
                </form>
                <a href="/register">Register here</a>
            </div>
        </div>

    </body>
</html>
